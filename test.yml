openapi: 3.0.0
info:
  title: 테스트용 API 문서
  description: GitHub Pages 배포 확인을 위한 샘플 API 명세서입니다.
  version: 1.0.0

servers:
  - url: https://api.example.com/v1
    description: 메인 서버

paths:
  /hello:
    get:
      summary: 환영 인사 받기
      description: 간단한 인사말을 반환합니다.
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "안녕하세요! Swagger UI가 성공적으로 배포되었습니다."

  /users/{userId}:
    get:
      summary: 사용자 정보 조회
      parameters:
        - name: userId
          in: path
          required: true
          description: 조회할 사용자의 ID
          schema:
            type: integer
      responses:
        '200':
          description: 사용자 정보 반환
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: 사용자를 찾을 수 없음

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "홍길동"
        email:
          type: string
          example: "test@example.com"
